<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //java script biasa
        var hari = function() {
            return "hari senin libur";
        }

        //arro notation
        var libur = () => {
            return "hari minggu libur";
        }

        var nama = (orang) => {
            return `nama saya adalah ${orang}`
        }

        console.log(hari());
        console.log(libur());
        console.log(nama("jabal"))
    </script>
</body>

</html>
