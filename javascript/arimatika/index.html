<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>

<body>

    <script>
        //harus menggunkan integer
        var nilia1 = 5;
        var nilia2 = 10;
        var nilia3 = 3;

        //jumlah
        console.log(nilia1 + nilai2 + nilai3); //18

        //pengurangan
        console.log(nilai2 - nilai1); //5

        //pembagian
        console.log(nilai2 / nila1); //2

        //perkalian
        console.log(nilai1 * nilai2); //50

        //sisa hasil bagi
        console.log(nilai2 % nilai3); //1
    </script>
</body>

</html>
